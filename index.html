<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <h1 class="Head">Timer</h1>
           <div class="timer">00:00:00</div>
           <div class="btns">
            <div class="buttons">
               <img src="images/stop-button.png"alt="stop" class="button-icon" onclick="stopbtn()">
               <img src="images/pause-button.png"alt="onoff"  class="button-icon" id="button-icon-pause" 
                      onclick="startpausebtn()">
               <img src="images/refresh-arrow.png"alt="reset" class="button-icon" onclick="resetbtn()">
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
